<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Jinn's Weather Dashboard</span>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="city-input" class="form-label section-title">Search for a city:</label>
                    <input type="text" class="form-control" id="city-input" placeholder="Enter city name" />
                    <button id="search-btn" class="btn btn-primary mt-2 w-100">Search</button>
                </div>
                <h4 class="section-title">Search History</h4>
                <ul class="list-group" id="history-list"></ul>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div 
                        class="card-body" id="current-weather">
                    </div>
                </div>
                <h4>5-Day Forecast:</h4>
                <div 
                    class="row" id="forecast-cards">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="errorModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div 
                    class="modal-body" id="errorModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
